<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <audio id="music" src="sound.mp3" autoplay loop></audio>
    <div class="box">

    <script>
        const music = document.getElementById('music');

        // Unmute and play on user interaction
        window.addEventListener('click', () => {
            music.muted = false; // Ensure unmuted
            music.play().catch(err => console.error('Autoplay blocked:', err));
        });
    </script>
    <script src="script.js"></script>
</body>
